name: Build and deploy to NorbertDerHorvath.github.io/apps/cashhub-app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Checkout pages repo
        uses: actions/checkout@v4
        with:
          repository: NorbertDerHorvath/NorbertDerHorvath.github.io
          path: pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy dist to pages repo (apps/cashhub-app)
        run: |
          set -e
          rm -rf pages/apps/cashhub-app
          mkdir -p pages/apps/cashhub-app
          cp -R dist/. pages/apps/cashhub-app/
          touch pages/.nojekyll

      - name: Commit and push pages repo
        run: |
          set -e
          cd pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy cashhub-app" || echo "No changes to commit"
          git push
