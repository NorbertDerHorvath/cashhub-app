name: Build and deploy cashhub-app to NorbertDerHorvath.github.io/apps/cashhub-app

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build (Vite)
        run: npm run build

      - name: Verify dist output
        run: |
          set -e
          test -f dist/index.html
          echo "dist/index.html OK"
          echo "----- dist/index.html (first 25 lines) -----"
          head -n 25 dist/index.html || true
          echo "-------------------------------------------"

      - name: Checkout Pages repo
        uses: actions/checkout@v4
        with:
          repository: NorbertDerHorvath/NorbertDerHorvath.github.io
          path: pages
          token: ${{ secrets.PAGES_REPO_TOKEN }}

      - name: Copy dist -> pages/apps/cashhub-app (clean sync)
        run: |
          set -e
          mkdir -p pages/apps/cashhub-app
          rm -rf pages/apps/cashhub-app/*
          cp -R dist/* pages/apps/cashhub-app/
          touch pages/.nojekyll

      - name: Verify deployed index.html in Pages repo
        run: |
          set -e
          test -f pages/apps/cashhub-app/index.html
          echo "pages/apps/cashhub-app/index.html OK"
          echo "----- deployed index.html (first 25 lines) -----"
          head -n 25 pages/apps/cashhub-app/index.html || true
          echo "------------------------------------------------"

      - name: Commit and push Pages repo
        run: |
          set -e
          cd pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy cashhub-app" || echo "No changes to commit"
          git push
